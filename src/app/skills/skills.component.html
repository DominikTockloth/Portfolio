<div class="skills-main" id="skills">
    <div class="skills-icons" data-aos="flip-left" data-aos-anchor="#skills" data-aos-duration="2700"
        data-aos-delay="450">
        <div class="icons"><img src="./../../assets/img/angular.png"><span>Angular</span></div>
        <div class="icons"><img src="./../../assets/img/typescript.png"><span>TypeScript</span></div>
